<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores y Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Proveedores y Productos</h1>
        <div class="form-container">
            <h2>Agregar Proveedor</h2>
            <form id="provider-form">
                <input type="text" id="provider-name" placeholder="Nombre del Proveedor" required>
                <input type="text" id="provider-contact" placeholder="Número de Contacto" required>
                <button type="submit">Agregar Proveedor</button>
            </form>

            <h2>Agregar Producto</h2>
            <form id="product-form">
                <select id="provider-select">
                    <option value="">Seleccione un Proveedor</option>
                </select>
                <input type="text" id="product-name" placeholder="Nombre del Producto" required>
                <button type="submit">Agregar Producto</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Lista de Proveedores y Productos</h2>
            <div id="providers-list">
                <!-- Aquí se mostrarán los proveedores y productos -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
