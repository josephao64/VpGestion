<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pedidos</title>

  <!-- Incluye Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Incluye las bibliotecas necesarias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>

  <link rel="stylesheet" href="stylesgestionar.css">
  <script defer src="pedidos.js"></script>
</head>
<body>
  <div class="top-right">
    <!-- Cambia la ruta de regreso a la página principal -->
    <button onclick="location.href='../Main.HTML'"><i class="fas fa-arrow-left"></i> Regresar</button>
  </div>
  
  <h1><i class="fas fa-shopping-cart"></i> Gestión de Pedidos</h1>

  <div class="buttons">
    <button id="addOrderBtn" onclick="showAddOrderForm()"><i class="fas fa-plus-circle"></i> Crear Pedido</button>
  </div>

  <!-- Tabla de Pedidos -->
  <div id="ordersContainer" class="container">
    <h2><i class="fas fa-box"></i> Pedidos Realizados</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Nombre del Pedido</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal para agregar/editar pedido -->
  <div id="addOrderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('addOrderModal')">&times;</span>
      <h2><i class="fas fa-plus-circle"></i> Crear Pedido</h2>
      <input type="hidden" id="orderId">
      <input type="text" id="orderName" placeholder="Nombre del Pedido">
      <input type="date" id="orderDate">
      <!-- Selección de Sucursal -->
      <select id="branchSelect">
        <option value="">Seleccione una sucursal</option>
      </select>
      <select id="productSelect"></select>
      <input type="number" id="orderQuantity" placeholder="Cantidad" min="1">
      <button id="addProductToOrderBtn" onclick="addProductToOrder()"><i class="fas fa-plus"></i> Agregar Producto</button>
      
      <h3>Productos en el Pedido</h3>
      <table id="orderProductTable">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Presentación</th>
            <th>Cantidad</th>
            <th>Stock Disponible</th>
            <th>Sucursal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button id="saveOrderBtn" onclick="saveOrder()"><i class="fas fa-save"></i> Guardar Pedido</button>
    </div>
  </div>

  <div id="orderDetailsModal" class="modal"></div>

  <script src="pedidos.js"></script>
</body>
</html>
