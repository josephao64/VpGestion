<!-- RRHH/RecursosHumanos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="RecursosHumanos.css">
    <!-- Bootstrap CSS para estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- DataTables CSS para tablas interactivas -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- SweetAlert2 para alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Archivo de configuración de Firebase -->
    <script src="/FirebaseConfig.js"></script>
    <!-- Moment.js para manejo de fechas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- jQuery y DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript principal -->
    <script src="RecursosHumanos.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Gestión de Empleados</h2>
        <div class="mb-3">
            <button class="btn btn-primary" onclick="abrirModalAgregarEmpleado()">Agregar Empleado</button>
            <a href="Configuracion/Configuracion.html" class="btn btn-secondary">Configuración de Políticas</a>
        </div>
        <div class="form-group">
            <label for="sucursalFiltro">Filtrar por Sucursal:</label>
            <select id="sucursalFiltro" class="form-control" style="max-width: 300px;">
                <!-- Opciones cargadas dinámicamente -->
            </select>
        </div>
        <table id="empleadosTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puesto</th>
                    <th>Sucursal</th>
                    <th>Email</th>
                    <th>Teléfono 1</th>
                    <th>Teléfono 2</th>
                    <th>DPI</th>
                    <th>Dirección</th>
                    <th>Fecha Nacimiento</th>
                    <th>Fecha Inicio Labores</th>
                    <th>Salario</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los empleados se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar empleado -->
    <div class="modal fade" id="modalEmpleado" tabindex="-1" role="dialog" aria-labelledby="modalEmpleadoTitulo" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <form id="formEmpleado">
            <div class="modal-header">
              <h5 class="modal-title" id="modalEmpleadoTitulo">Agregar Empleado</h5>
              <button type="button" class="close" onclick="cerrarModalEmpleado()" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <!-- Campos del formulario -->
                <input type="hidden" id="empleadoId">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombreEmpleado">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreEmpleado" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="emailEmpleado">Email</label>
                        <input type="email" class="form-control" id="emailEmpleado" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telefono1Empleado">Teléfono 1</label>
                        <input type="text" class="form-control" id="telefono1Empleado" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefono2Empleado">Teléfono 2</label>
                        <input type="text" class="form-control" id="telefono2Empleado" placeholder="Opcional">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dpiEmpleado">DPI</label>
                        <input type="text" class="form-control" id="dpiEmpleado" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="direccionEmpleado">Dirección</label>
                        <input type="text" class="form-control" id="direccionEmpleado" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fechaNacimientoEmpleado">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimientoEmpleado" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="puestoEmpleado">Puesto</label>
                        <select id="puestoEmpleado" class="form-control" required>
                            <option value="">Selecciona un puesto</option>
                            <option value="Administración">Administración</option>
                            <option value="Encargado">Encargado</option>
                            <option value="Cajero">Cajero</option>
                            <option value="Cocinero">Cocinero</option>
                            <option value="Repartidor">Repartidor</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sucursalEmpleado">Sucursal</label>
                        <select id="sucursalEmpleado" class="form-control" required>
                            <!-- Opciones cargadas dinámicamente -->
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fechaInicioLaboresEmpleado">Fecha Inicio Labores</label>
                        <input type="date" class="form-control" id="fechaInicioLaboresEmpleado" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="salarioEmpleado">Salario</label>
                        <input type="number" class="form-control" id="salarioEmpleado" min="0" step="0.01" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="estadoEmpleado">Estado</label>
                        <select id="estadoEmpleado" class="form-control" required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="cerrarModalEmpleado()">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
