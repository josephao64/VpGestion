<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <link rel="stylesheet" href="stylesFacturas.css">
</head>
<body>
    <h1>Gestión de Facturas</h1>

    <!-- Filtros de Búsqueda -->
    <div class="filters">
        <input type="text" id="searchNumero" placeholder="Buscar por Número de Factura" onkeyup="filterFacturas()">
        <input type="text" id="searchProveedor" placeholder="Buscar por Proveedor" onkeyup="filterFacturas()">
        <input type="text" id="searchEmpresa" placeholder="Buscar por Empresa" onkeyup="filterFacturas()">
        <input type="text" id="searchSucursal" placeholder="Buscar por Sucursal" onkeyup="filterFacturas()">
    </div>

    <!-- Filtro para ordenar por fecha -->
    <div class="date-filter">
        <label for="dateOrder">Ordenar por Fecha:</label>
        <select id="dateOrder" onchange="sortFacturasByDate()">
            <option value="oldest">Fecha Más Antigua</option>
            <option value="newest">Fecha Más Reciente</option>
            <option value="closestToDue">Próxima a Vencer</option>
        </select>
    </div>

    <!-- Contenedor para la lista de facturas -->
    <div id="facturasContainer" class="container">
        <h2>Lista de Facturas</h2>
        <table id="facturasTable">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Empresa</th>
                    <th>Sucursal</th>
                    <th>Proveedor</th>
                    <th>Fecha de Emisión</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Monto Total</th>
                    <th>Estado de Pago</th>
                    <th>Monto Pendiente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Botón para agregar una nueva factura -->
    <div class="top-right">
        <button onclick="openAddFacturaModal()">Agregar Factura</button>
    </div>

    <!-- Modal para agregar pago -->
    <div id="addPaymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addPaymentModal')">&times;</span>
            <h2>Agregar Pago</h2>
            
            <label for="paymentAmount">Monto del Pago:</label>
            <input type="number" id="paymentAmount" placeholder="Monto a pagar">
            
            <label for="paymentDate">Fecha del Pago:</label>
            <input type="date" id="paymentDate">
            
            <label for="paymentMethod">Método de Pago:</label>
            <select id="paymentMethod">
                <option value="Transferencia">Transferencia</option>
                <option value="Cheque">Cheque</option>
                <option value="Efectivo">Efectivo</option>
            </select>
            
            <label for="paymentReceiptNumber">Número de Boleta:</label>
            <input type="text" id="paymentReceiptNumber" placeholder="Número de boleta">
            
            <label for="paymentReceiptAmount">Monto de la Boleta:</label>
            <input type="number" id="paymentReceiptAmount" placeholder="Monto de la boleta">
            
            <label for="paymentReceiptFile">Comprobante de Boleta:</label>
            <input type="file" id="paymentReceiptFile" placeholder="Sube el archivo de la boleta (PDF/imagen)">
            
            <button onclick="addPayment()">Agregar Pago</button>
        </div>
    </div>

    <!-- Firebase Configuration and JS -->
    <script src="facturas.js"></script>
</body>
</html>
