<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Main.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../FirebaseConfig.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" defer></script>
  <script src="Main.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <header class="text-center mb-4">
      <h2 class="display-4">Página Principal</h2>
      <!-- Nuevo elemento para mostrar el nombre del usuario -->
      <p id="user-info" class="lead">Bienvenido, <span id="username">Usuario</span></p>
    </header>
    
    <div class="navigation d-flex flex-wrap justify-content-center gap-3">
      <button id="paginaBtn" class="nav-btn btn btn-primary" disabled>
        <i class="fas fa-home"></i> Página
      </button>
      <button id="gestionUsuariosBtn" class="nav-btn btn btn-secondary" disabled>
        <i class="fas fa-user-cog"></i> Administrar Usuarios
      </button>
      <button id="empresaBtn" class="nav-btn btn btn-success">
        <i class="fas fa-building"></i> Empresa
      </button>
      <button id="gestionFacturasBtn" class="nav-btn btn btn-info">
        <i class="fas fa-file-invoice-dollar"></i> Gestionar Facturas
      </button>
      <button id="inventarioBtn" class="nav-btn btn btn-warning">
        <i class="fas fa-warehouse"></i> Inventario
      </button>
      <button id="pedidosBtn" class="nav-btn btn btn-danger">
        <i class="fas fa-shopping-cart"></i> Pedidos
      </button>
      <!-- Nuevo botón para Mantenimientos -->
      <button id="mantenimientosBtn" class="nav-btn btn btn-dark">
        <i class="fas fa-tools"></i> Mantenimientos
      </button>
      <!-- Nuevo botón para Recursos Humanos -->
      <button id="recursosHumanosBtn" class="nav-btn btn btn-light">
        <i class="fas fa-users"></i> Recursos Humanos
      </button>
      <button id="logoutBtn" class="nav-btn btn btn-outline-secondary">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
  </div>
</body>
</html>
